[build]
  # The base directory should be the root where package.json lives
  base = "."
  
  # The build command with legacy peer deps flag to handle peer dependency warnings
  command = "npm install --legacy-peer-deps && npm run build"
  
  # The publish directory should point to where the build output goes
  publish = "build"

[build.environment]
  # Specify Node version 20 (required by react-router-dom@7.9.5)
  NODE_VERSION = "20"
