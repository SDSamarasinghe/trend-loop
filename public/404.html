<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: #000; color: #fff; display: grid; min-height: 100vh; place-items: center; }
      .wrap { text-align: center; padding: 24px; }
      .code { text-transform: uppercase; letter-spacing: .2em; color: #9ca3af; font-size: 12px; }
      h1 { margin: 8px 0; font-size: 40px; }
      p { margin: 12px auto 24px; max-width: 520px; color: #d1d5db; }
      a { display: inline-block; background: #fff; color: #000; padding: 10px 16px; border-radius: 8px; text-decoration: none; font-weight: 600; }
      a:hover { background: #e5e7eb; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="code">Error 404</div>
      <h1>Page not found</h1>
      <p>The page you’re looking for doesn’t exist or was moved.</p>
      <a href="/">Back to Home</a>
    </div>
    <!-- Netlify SPA redirect: send unknown routes to index.html -->
    <script>
      // If this is a client-side route in our SPA, let the app handle it.
      // Otherwise users still see a friendly 404 page.
    </script>
  </body>
  </html>
